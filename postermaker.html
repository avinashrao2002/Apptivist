<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="openEditor()">Click to Open Editor</button>
    <script>

	    window.pmwPluginEditorInit = function () {
            PMW.plugin.editor.open()
	    };
    function openEditor() {
        PMW.plugin.editor.open()
    }
	    (function (d, s, id) {
	        var js, pjs = d.getElementsByTagName(s)[0];
	        if (d.getElementById(id)) {
	            return;
	        }
	        js = d.createElement(s);
	        js.id = id;
	        js.src = "https://d1csarkz8obe9u.cloudfront.net/plugins/editor/postermywall-editor-v2.js";
	        pjs.parentNode.insertBefore(js, pjs);
        }(document, 'script', 'pmw-plugin-editor')); 
        
        </script>

    
</body>
</html>
